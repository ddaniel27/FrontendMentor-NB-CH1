<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">
    <div class="info">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <div class="min-stat">
          <h3>10k+</h3>
          <p class="subtitle">COMPANIES</p>
        </div>
        <div class="min-stat">
          <h3>314</h3>
          <p class="subtitle">TEMPLEATES</p>
        </div>
        <div class="min-stat">
          <h3>12M+</h3>
          <p class="subtitle">QUERIES</p>
        </div>
      </div>
    </div>
    <img src="images/image-header-desktop.jpg" alt="My image" />
  </div>
</body>
</html>
